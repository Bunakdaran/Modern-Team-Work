l_german:
 # New Diplomatic Actions:
 more_favors_action_improve_opinion_title: "Meinung verbessern"
 more_favors_action_improve_opinion_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y5§! Gefallen darum bitten, ihre Meinung über uns um §G+50§! zu ändern."
 more_favors_action_improve_opinion_tooltip: "Verwendet §Y5§! Gefallen, um ihre Meinung über uns zu verbessern.\n"
 more_favors_action_improve_opinion_alert_tooltip: "Tausch von Gefallen gegen Meinung verbessern"
 more_favors_action_improve_opinion_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, unsere Meinung über sie um §G+50§! zu verbessern. \n\nWollt Ihr akzeptieren?"

 more_favors_action_remove_rival_title: "Rivalen entfernen"
 more_favors_action_remove_rival_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y20§! Gefallen darum bitten, einen ihrer Rivalen zu entfernen. \nWenn sie annehmen, können wir den Rivalen auswählen. \nSie werden innerhalb der nächsten §Y15§! Jahre nicht in der Lage sein, das ausgewählte Land erneut als Rivalen zu wählen."
 more_favors_action_remove_rival_tooltip: "Verwendet §Y20§! Gefallen, um sie dazu zu bringen, einen ihrer Rivalen zu entfernen.\n"
 more_favors_action_remove_rival_alert_tooltip: "Tausch von Gefallen gegen Rivalen entfernen"
 more_favors_action_remove_rival_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, einen unserer Rivalen zu entfernen. \nWenn wir annehmen, können sie den Rivalen auswählen, den wir entfernen werden. \nWir werden innerhalb der nächsten §Y15§! jahre nicht in der Lage sein, das ausgewählte Land erneut als Rivalen zu wählen. \n\nWollt Ihr akzeptieren?"

 more_favors_action_request_adm_power_title: "Administrative Hilfe"
 more_favors_action_request_adm_power_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y15§! Gefallen darum bitten, uns §Y[From.GetMoreFavorActionsPowerAmountRequestAdmSupport]§! Administrative Macht zu senden."
 more_favors_action_request_adm_power_tooltip: "Verwendet §Y15§! Gefallen, um im Austausch das 10-fache der administrativen Fähigkeit ihres Herrschers in Administrativer Macht (§Y[From.GetMoreFavorActionsPowerAmountRequestAdmSupport]§!£adm£) zu erhalten.\n"
 more_favors_action_request_adm_power_alert_tooltip: "Tausch von Gefallen gegen Administrative Hilfe"
 more_favors_action_request_adm_power_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, ihnen §Y[From.GetMoreFavorActionsPowerAmountRequestAdmSupport]§! Administrative Macht zu senden. \n\nWollt Ihr akzeptieren?"

 more_favors_action_request_dip_power_title: "Diplomatische Hilfe"
 more_favors_action_request_dip_power_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y15§! Gefallen darum bitten, uns §Y[From.GetMoreFavorActionsPowerAmountRequestDipSupport]§! Diplomatische Macht zu senden."
 more_favors_action_request_dip_power_tooltip: "SVerwendet §Y15§! Gefallen, um im Austausch das 10-fache der diplomatischen Fähigkeit ihres Herrschers in Diplomatischer Macht (§Y[From.GetMoreFavorActionsPowerAmountRequestDipSupport]§!£dip£) zu erhalten.\n"
 more_favors_action_request_dip_power_alert_tooltip: "Tausch von Gefallen gegen Diplomatische Hilfe"
 more_favors_action_request_dip_power_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, ihnen §Y[From.GetMoreFavorActionsPowerAmountRequestDipSupport]§! Diplomatische Macht zu senden. \n\nWollt Ihr akzeptieren?"

 more_favors_action_request_mil_power_title: "Militärische Hilfe"
 more_favors_action_request_mil_power_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y15§! Gefallen darum bitten, uns §Y[From.GetMoreFavorActionsPowerAmountRequestMilSupport]§! Militärische Macht zu senden."
 more_favors_action_request_mil_power_tooltip: "Verwendet §Y15§! Gefallen, um im Austausch das 10-fache der militärischen Fähigkeit ihres Herrschers in Militärischer Macht (§Y[From.GetMoreFavorActionsPowerAmountRequestMilSupport]§!£mil£) zu erhalten.\n"
 more_favors_action_request_mil_power_alert_tooltip: "Tausch von Gefallen gegen Militärische Hilfe"
 more_favors_action_request_mil_power_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, ihnen §Y[From.GetMoreFavorActionsPowerAmountRequestMilSupport]§! Militärische Macht zu senden. \n\nWollt Ihr akzeptieren?"

 more_favors_action_request_religious_power_title: "Religiöse Hilfe"
 more_favors_action_request_religious_power_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y10§! Gefallen darum bitten, uns §Y[From.GetMoreFavorActionsRequestReligiousPowerAmount]§! [Root.GetMoreFavorActionsRequestReligiousPowerType] zu senden."
 more_favors_action_request_religious_power_tooltip: "Verwendet §Y10§! Gefallen, um sie dazu zu bewegen, uns [Root.GetMoreFavorActionsRequestReligiousPowerType] zu senden.\n"
 more_favors_action_request_religious_power_alert_tooltip: "Tausch von Gefallen gegen Religiöse Hilfe"
 more_favors_action_request_religious_power_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, ihnen §Y[This.GetMoreFavorActionsRequestReligiousPowerAmount]§! [This.GetMoreFavorActionsRequestReligiousPowerType] zu senden. \n\nWollt Ihr akzeptieren?"

 more_favors_action_request_general_title: "Gegen General tauschen"
 more_favors_action_request_general_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y50§! Gefallen darum bitten, uns einen General zu schicken. Die Qualität des Generals wird von ihrer derzeitigen Armeetradition (§Y[From.GetMoreFavorActionsRequestGeneralArmyTraditionAmount]§!) abhängig sein. \nWenn sie akzeptieren, verlieren sie §Y10§! Armeetradition."
 more_favors_action_request_general_tooltip: "Verwendet §Y50§! Gefallen, um sie dazu zu bewegen, uns einen General mit §Y[From.GetMoreFavorActionsRequestGeneralArmyTraditionAmount]§! Tradition zu schicken.\n"
 more_favors_action_request_general_alert_tooltip: "Tausch von Gefallen gegen einen General"
 more_favors_action_request_general_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, ihnen einen General mit §Y[From.GetMoreFavorActionsRequestGeneralArmyTraditionAmount]§! zu schicken. \nWenn wir akzeptieren, verlieren wir §R10§! Armeetradition. \n\nWollt Ihr akzeptieren?"

 more_favors_action_remove_guarantee_title: "Garantie aufheben"
 more_favors_action_remove_guarantee_desc: "Wir werden §Y[From.GetName]§! im Austausch für §Y50§! Gefallen darum bitten, eine ihrer Garantien aufzuheben. \nWenn sie annehmen, können wir das Land auswählen, dessen Unabhängigkeit sie nicht länger garantieren werden. \nSie werden innerhalb der nächsten §Y10§! Jahre nicht in der Lage sein, die Unabhängigkeit des ausgewählten Landes zu garantieren und sie erhalten einen Waffenstillstand mit ihm."
 more_favors_action_remove_guarantee_tooltip: "Verwendet §Y50§! Gefallen, um sie dazu zu bewegen, eine ihrer Garantien aufzuheben.\n"
 more_favors_action_remove_guarantee_alert_tooltip: "Tausch von Gefallen gegen Garantie aufheben"
 more_favors_action_remove_guarantee_dialog: "§Y[This.GetName]§! bittet uns im Austausch für Gefallen darum, eine unserer Garantien aufzuheben. \nWenn wir akzeptieren, können sie das Land auswählen, dessen Unabhängigkeit wir nicht länger garantieren werden. \nWir werden innerhalb der nächsten §Y10§! Jahre nicht in der Lage sein, die Unabhängigkeit des ausgewählten Landes zu garantieren und wir erhalten einen Waffenstillstand mit ihm. \n\nWollt Ihr akzeptieren?"

