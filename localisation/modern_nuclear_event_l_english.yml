 use_nuke_tooltip:0 "Use an Atomic Bomb to cause great devastation to a single enemy province as well as increase their war exhaustion. \nWe can launch atomic bomb with §Y500km§! missile from an Aircraft Carrier £big_ship_icon£"
 use_nuke_desc:0 "By using nuclear weapons we can cause great devastation to a single enemy province as well as increase their war exhaustion making them more willing to accept peace. However, it will also make them much more willing to use their nukes on us, if they have any, so we should be careful when trying to nuke another nuclear power. \n\nWe can launch atomic bomb with §Y500km§! missile from an Aircraft Carrier £big_ship_icon£ \n\nThis action will not lunch the nuke straight away, but you will get to choose the target province first. \nIn order to know the range of your missiles and understand how far you can target with missiles, click on the question mark £aa_question_icon£ of building missiles in the decision section to show you the range of each missile on the map. \nWe have (§G[Root.num_of_nuclear_weapons.GetValue]§!) §YAtomic bombs§! \nWe have (§G[Root.missil_50.GetValue]§!) missiles with a range of §Y500 km§! \nWe have (§G[Root.missil_100.GetValue]§!) missiles with a range of §Y1000 km§! \nWe have (§G[Root.missil_150.GetValue]§!) missiles with a range of §Y1500 km§! \nWe have (§G[Root.missil_250.GetValue]§!) missiles with a range of §Y2500 km§! \nWe have (§G[Root.missil_350.GetValue]§!) missiles with a range of §Y3500 km§!  \nWe have (§G[Root.missil_500.GetValue]§!) missiles with a range of §Y5000 km§!  \nWe have (§G[Root.missil_700.GetValue]§!) missiles with a range of §Y7000 km§! \nWe have (§G[Root.missil_1000.GetValue]§!) missiles with a range of §Y10.000 km§! \nWe have (§G[Root.missil_1500.GetValue]§!) missiles with a range of §Y15.000 km§!"


